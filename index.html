<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scramble-script</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="draw()">

  <form>
    <p>Enter scramble algorithm, separate each move with space e.g. F2 L B' D2</p>
    <label for="scramble-alg">Algorithm:</label>
    <input type="text" id="scramble-alg">
    <button id="clear-btn" onclick="clearScramble()">reset</button>
  </form>

  <canvas width="396" height="297" id="scrambled-cube"></canvas>

  <script src="main.js"></script>
</body>
</html>
